<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>HEX Contrast Ratio Calculator</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width" />
    <meta
      name="description"
      content="HEXの2色（前景色と背景色）のカラーセットからコントラスト比を計算し、WCAG2.1が定める基準を達成しているかを判定します。"
    />
    <meta name="keywords" content="Contrast,Ratio,HEX,WCAG2.1,Calculator,oti" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="image_src" href="og-image.jpg" />
    <link rel="canonical" href="https://hex-crc.dskd.jp" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="index.css" rel="stylesheet" />
    <script type="module">
      import { CRC } from "./script/index.mjs";
      new CRC(document.querySelector(".Main"));
    </script>
  </head>
  <body>
    <h1>HEX Contrast Ratio Calculator</h1>

    <main class="Main">
      <div class="Convert">
        <textarea id="Textarea" name="array"></textarea>
        <div class="ConvertAction">
          <button id="ConvertToItems">
            フォームに変換
            <span class="material-symbols-outlined"> download </span>
          </button>
          <button id="ConvertToArray">
            配列に変換
            <span class="material-symbols-outlined"> upload </span>
          </button>
        </div>
      </div>

      <div class="List">
        <div class="Item">
          <div class="Action">
            <button class="Add">
              <span class="-invisible">カラーセットを追加</span>
              <span class="material-symbols-outlined"> add_circle </span>
            </button>
            <button class="Del">
              <span class="-invisible">カラーセットを削除</span>
              <span class="material-symbols-outlined"> remove_circle </span>
            </button>
            <button class="Clear">
              <span class="-invisible">カラーセットをクリア</span>
              <span class="material-symbols-outlined">
                format_color_reset
              </span>
            </button>
          </div>
          <div class="Inputs">
            <div class="InputItem">
              <label class="Label -f -invisible" for="f-0">前景色0</label>
              <input class="Input -f" id="f-0" type="text" name="hex" />
              <input
                class="Color -f"
                aria-hidden="true"
                type="color"
                name="color"
              />
            </div>
            <div class="InputItem">
              <label class="Label -b -invisible" for="b-0">背景色0</label>
              <input class="Input -b" id="b-0" type="text" name="hex" />
              <input
                class="Color -b"
                aria-hidden="true"
                type="color"
                name="color"
              />
            </div>
          </div>
          <div class="Outputs">
            <div class="OutputItem">
              <p class="Label -ratio -invisible">コントラスト比</p>
              <output class="Ratio"></output>
            </div>
            <div class="OutputItem">
              <p class="Label -result -normal -invisible">
                通常サイズのテキスト
              </p>
              <output class="Result -normal"></output>
            </div>
            <div class="OutputItem">
              <p class="Label -result -large -invisible">
                大きなサイズのテキスト
              </p>
              <output class="Result -large"></output>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <address class="Address">
        <p>
          このウェブアプリは
          <a href="https://x.com/otiext" target="_blank">oti</a>
          が作りました。
        </p>
        <p>
          <a href="https://github.com/oti/tkg-slot">GitHub</a>
        </p>
      </address>
    </footer>
  </body>
</html>
